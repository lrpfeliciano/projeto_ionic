<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button color="primary" size="small">
      Cadastrar novo
    </ion-button>

    <ion-card *ngFor="let item of pessoas">
      <ion-card-header> 
        <ion-card-title>{{item.nome}}</ion-card-title>
        <ion-card-subtitle>{{item.email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="secondary" size="small">
          Editar
        </ion-button>
        <ion-button color="danger" size="small" (click)="remover(item.id)">
          Excluir
        </ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
