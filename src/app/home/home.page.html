<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/formulario">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="sair()">
        Sair
      </ion-button>

    </ion-buttons>
    <ion-title>
      Contatos
    </ion-title>

  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let item of pessoas">
      <ion-card-header> 
        <ion-card-title>{{item.nome}}</ion-card-title>
        <ion-card-subtitle>{{item.email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.telefone}}
        <ion-button color="secondary" size="small" (click)="inicioAlteracao(item)">
          Editar
        </ion-button>
        <ion-button color="danger" size="small" (click)="remover(item.id)">
          Excluir
        </ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
